<h3>Login or register</h3>
<label for="username">username</label><br>
<input type="text" ng-model="new.username"><br>
<label for="username">email</label><br>
<input type="email" ng-model="new.email"><br>
<label for="username">password</label><br>
<input type="password" ng-model="new.password"><br>
<br>
<p>{{new.username}} - {{new.email}} - {{new.password}}</p>
<br>
<a href="" ng-click="auth.register(new)">REGISTER</a><br>
<a href="" ng-click="auth.login(new)">LOGIN</a><br>
